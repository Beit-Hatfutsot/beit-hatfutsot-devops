apiVersion: apps/v1beta1
kind: Deployment
metadata: {name: front}
spec:
  replicas: 1
  template:
    metadata:
      labels: {app: front}
    spec:
      containers:
      - image: gcr.io/bh-org-01/mojp-dbs-front:11b664c2d8b21f8d2f0e33d03e0b2292b513e263
        name: front
        ports:
        - {containerPort: 80}
        resources:
          requests: {cpu: 20m}
        volumeMounts:
        - {mountPath: /etc/bhs, name: etc-bhs, readOnly: true}
      nodeSelector: {cloud.google.com/gke-nodepool: pool-3}
      volumes:
      - name: etc-bhs
        secret: {secretName: etc-bhs}
---
apiVersion: v1
kind: Service
metadata: {name: front}
spec:
  ports:
  - {name: '80', port: 80}
  selector: {app: front}
