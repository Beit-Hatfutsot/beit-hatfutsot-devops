apiVersion: apps/v1beta1
kind: Deployment
metadata: {name: front}
spec:
  replicas: 1
  template:
    metadata:
      labels: {app: front}
    spec:
      containers:
      - image: gcr.io/bh-org-01/mojp-dbs-front:5b1030d34e77e60db1b8384a3b68f690de5a4a9c
        name: front
        ports:
        - {containerPort: 80}
        resources:
          requests: {cpu: 20m}
        volumeMounts:
        - {mountPath: /etc/bhs, name: etc-bhs, readOnly: true}
      volumes:
      - name: etc-bhs
        secret: {secretName: etc-bhs}
---
apiVersion: v1
kind: Service
metadata: {name: front}
spec:
  ports:
  - {name: '80', port: 80}
  selector: {app: front}
