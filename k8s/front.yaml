apiVersion: apps/v1beta1
kind: Deployment
metadata: {name: front}
spec:
  replicas: 1
  template:
    metadata:
      labels: {app: front}
    spec:
      containers:
      - image: gcr.io/bh-org-01/mojp-dbs-front:3e5e14f1a9612ab06e44e37c26498ff78923d1dc
        name: front
        ports:
        - {containerPort: 80}
        resources:
          requests: {cpu: 20m}
        volumeMounts:
        - {mountPath: /etc/bhs, name: etc-bhs, readOnly: true}
      volumes:
      - name: etc-bhs
        secret: {secretName: etc-bhs}
---
apiVersion: v1
kind: Service
metadata: {name: front}
spec:
  ports:
  - {name: '80', port: 80}
  selector: {app: front}
